<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8" />
  <script src="text_block.js"></script>
  <script>

  window.onload = function(){
    var canvas = document.getElementById("paper");
      c = canvas.getContext("2d");
      var r = {x:10,y:20,width:70,height:40};
      r.fillStyle = "black";

      var Y = 0;
      block = new TextBlock("hello", c);

      var hi = window.setInterval(function(){

        c.fillStyle = "white";
        c.fillRect(0, 0, canvas.width, canvas.height);

        c.fillStyle = "black";
        c.fillRect(canvas.width * (1/8), 500, canvas.width * .75, 50);
        Y += 3;

        block.draw(150, 100);

        c.fillStyle = r.fillStyle;
        c.fillRect(150, Y, r.width, r.height);

        c.fillStyle = "white";
        c.font = "30px Arial";
        c.fillText("help", 155, 30 + Y);

        c.fillStyle = "black";
        c.fillRect(250, Y, 70, 40);
        c.fillStyle = "white";
        c.font = "30px Arial";
        c.fillText("help", 255, 30 + Y);

        c.fillStyle = "black";
        c.fillRect(350, Y, 70, 40);
        c.fillStyle = "white";
        c.font = "30px Arial";
        c.fillText("help", 355, 30 + Y);

        c.fillStyle = "black";
        c.fillRect(450, Y, 70, 40);
        c.fillStyle = "white";
        c.font = "30px Arial";
        c.fillText("help", 455, 30 + Y);

      }, 50)

      document.addEventListener("click", function(){
        clearInterval(hi);
      });
  };

  </script>
  <style>
    canvas{border:#666 1px solid;}
  </style>
</head>
  <body>
  <!-- <button onclick="draw(0,0)">Draw</button> -->
  <h1> Word Bank:</h1>
    <canvas id="paper" width="1000" height="600"></canvas>
  </body>  
</html>
